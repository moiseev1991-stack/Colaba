services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: leadgen-postgres
    environment:
      POSTGRES_USER: leadgen_user
      POSTGRES_PASSWORD: leadgen_password
      POSTGRES_DB: leadgen_db
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U leadgen_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - leadgen-network

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    container_name: leadgen-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - leadgen-network

  # Backend API (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: leadgen-backend
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - DEBUG=True
      - SECRET_KEY=dev-secret-key-change-in-production
      - DATABASE_URL=postgresql+asyncpg://leadgen_user:leadgen_password@postgres:5432/leadgen_db
      - DATABASE_URL_SYNC=postgresql://leadgen_user:leadgen_password@postgres:5432/leadgen_db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - CORS_ORIGINS=http://localhost:3000
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - leadgen-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker (Background Tasks)
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: leadgen-celery-worker
    environment:
      - ENVIRONMENT=development
      - DEBUG=True
      - SECRET_KEY=dev-secret-key-change-in-production
      - DATABASE_URL=postgresql+asyncpg://leadgen_user:leadgen_password@postgres:5432/leadgen_db
      - DATABASE_URL_SYNC=postgresql://leadgen_user:leadgen_password@postgres:5432/leadgen_db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - CORS_ORIGINS=http://localhost:3000
    volumes:
      - ./backend:/app
    depends_on:
      - postgres
      - redis
      - backend
    networks:
      - leadgen-network
    command: celery -A app.queue.celery_app worker --loglevel=info

  # Frontend (Next.js 14)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: leadgen-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - leadgen-network
    command: npm run dev

volumes:
  postgres_data:
  redis_data:

networks:
  leadgen-network:
    driver: bridge
