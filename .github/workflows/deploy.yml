name: Deploy (main)

on:
  workflow_run:
    workflows:
      - CI
    branches:
      - main
    types:
      - completed

concurrency:
  group: deploy-main
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

jobs:
  build_images:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    outputs:
      backend_image: ${{ steps.meta.outputs.backend_image }}
      frontend_image: ${{ steps.meta.outputs.frontend_image }}
      image_tag: ${{ steps.meta.outputs.image_tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Prepare image names
        id: meta
        run: |
          REPO_NAME=$(echo "${GITHUB_REPOSITORY##*/}" | tr '[:upper:]' '[:lower:]')
          echo "backend_image=ghcr.io/${GITHUB_REPOSITORY_OWNER}/${REPO_NAME}-backend" >> "$GITHUB_OUTPUT"
          echo "frontend_image=ghcr.io/${GITHUB_REPOSITORY_OWNER}/${REPO_NAME}-frontend" >> "$GITHUB_OUTPUT"
          echo "image_tag=sha-${{ github.event.workflow_run.head_sha }}" >> "$GITHUB_OUTPUT"

      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR (push)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Build & push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ steps.meta.outputs.backend_image }}:${{ steps.meta.outputs.image_tag }}
            ${{ steps.meta.outputs.backend_image }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ steps.meta.outputs.frontend_image }}:${{ steps.meta.outputs.image_tag }}
            ${{ steps.meta.outputs.frontend_image }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy on server (self-hosted runner)
    needs: build_images
    runs-on: self-hosted  # Используйте 'self-hosted' или 'self-hosted:colaba-prod' если добавили label
    permissions:
      contents: read
      packages: read
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Login to GHCR (pull)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ github.token }}

      - name: Sync deploy files to /opt/colaba
        run: |
          mkdir -p /opt/colaba/scripts/deployment
          cp -f docker-compose.prod.yml /opt/colaba/docker-compose.prod.yml
          cp -f scripts/deployment/deploy.sh /opt/colaba/scripts/deployment/deploy.sh
          chmod +x /opt/colaba/scripts/deployment/deploy.sh

      - name: Deploy
        env:
          DEPLOY_PATH: /opt/colaba
          BACKEND_IMAGE: ${{ needs.build_images.outputs.backend_image }}
          FRONTEND_IMAGE: ${{ needs.build_images.outputs.frontend_image }}
          IMAGE_TAG: ${{ needs.build_images.outputs.image_tag }}
          GHCR_USER: ${{ github.repository_owner }}
          GHCR_TOKEN: ${{ github.token }}
        run: |
          /opt/colaba/scripts/deployment/deploy.sh

