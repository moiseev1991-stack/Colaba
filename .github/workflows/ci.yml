name: CI

on:
  pull_request:
  push:
    branches:
      - "**"

jobs:
  backend:
    name: Backend tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: leadgen_user
          POSTGRES_PASSWORD: leadgen_password
          POSTGRES_DB: leadgen_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U leadgen_user"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
    env:
      ENVIRONMENT: test
      DEBUG: "False"
      SECRET_KEY: ci-secret
      DATABASE_URL: postgresql+asyncpg://leadgen_user:leadgen_password@localhost:5432/leadgen_db
      DATABASE_URL_SYNC: postgresql://leadgen_user:leadgen_password@localhost:5432/leadgen_db
      REDIS_URL: redis://localhost:6379/0
      CELERY_BROKER_URL: redis://localhost:6379/0
      CELERY_RESULT_BACKEND: redis://localhost:6379/0
      CORS_ORIGINS: http://localhost:3000
      LOG_LEVEL: INFO
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: backend/requirements-dev.txt
      - name: Install deps
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Run tests
        working-directory: backend
        run: |
          PYTHONPATH=. pytest -q

  frontend:
    name: Frontend checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Install deps
        working-directory: frontend
        run: npm ci
      - name: Lint
        working-directory: frontend
        run: npm run lint
      - name: Type check
        working-directory: frontend
        run: npm run type-check
      - name: Tests
        working-directory: frontend
        run: npm test -- --runInBand --passWithNoTests

