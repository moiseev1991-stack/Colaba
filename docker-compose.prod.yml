# Coolify: builds from source, uses defaults for image names.
# GitHub Actions deploy: sets BACKEND_IMAGE, FRONTEND_IMAGE, IMAGE_TAG (GHCR pull).
# Required: SECRET_KEY, POSTGRES_USER, POSTGRES_PASSWORD, POSTGRES_DB,
#   DATABASE_URL, DATABASE_URL_SYNC, NEXT_PUBLIC_API_URL, CORS_ORIGINS
#
# Порты 8001/3000 не пробрасываем — Coolify/Traefik маршрутизирует по сети.
# Иначе при деплое "port is already allocated".
# Traefik labels (вариант Б для /opt/colaba): для доступа по IP и sslip.io.
services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped
    networks:
      - leadgen-network

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 10
    restart: unless-stopped
    networks:
      - leadgen-network

  backend:
    image: ${BACKEND_IMAGE:-colaba-backend-local}:${IMAGE_TAG:-local}
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      ENVIRONMENT: production
      DEBUG: "False"
      SECRET_KEY: ${SECRET_KEY}
      DATABASE_URL: ${DATABASE_URL}
      DATABASE_URL_SYNC: ${DATABASE_URL_SYNC}
      REDIS_URL: ${REDIS_URL}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND}
      CORS_ORIGINS: ${CORS_ORIGINS}
      LOG_LEVEL: ${LOG_LEVEL}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL}
      OLLAMA_MODEL: ${OLLAMA_MODEL}
      YANDEX_XML_FOLDER_ID: ${YANDEX_XML_FOLDER_ID}
      YANDEX_XML_KEY: ${YANDEX_XML_KEY}
      USE_PROXY: ${USE_PROXY}
      PROXY_URL: ${PROXY_URL}
      PROXY_LIST: ${PROXY_LIST}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - leadgen-network
    restart: unless-stopped
    labels:
      # Traefik: API и health на IP и домене бэкенда
      - "traefik.enable=true"
      - "traefik.http.routers.colaba-backend.rule=(Host(`88.210.53.183`) && (PathPrefix(`/api`) || Path(`/health`))) || Host(`cgckw04gkk0g8g0g8gcwk44w.88.210.53.183.sslip.io`)"
      - "traefik.http.routers.colaba-backend.entrypoints=http"
      - "traefik.http.routers.colaba-backend.priority=100"
      - "traefik.http.services.colaba-backend.loadbalancer.server.port=8000"
    command: >
      sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 2"

  celery-worker:
    image: ${BACKEND_IMAGE:-colaba-backend-local}:${IMAGE_TAG:-local}
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      ENVIRONMENT: production
      DEBUG: "False"
      SECRET_KEY: ${SECRET_KEY}
      DATABASE_URL: ${DATABASE_URL}
      DATABASE_URL_SYNC: ${DATABASE_URL_SYNC}
      REDIS_URL: ${REDIS_URL}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND}
      LOG_LEVEL: ${LOG_LEVEL}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_started
    networks:
      - leadgen-network
    restart: unless-stopped
    command: celery -A app.queue.celery_app worker --loglevel=info --concurrency=4 -Q celery

  celery-worker-search:
    image: ${BACKEND_IMAGE:-colaba-backend-local}:${IMAGE_TAG:-local}
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      ENVIRONMENT: production
      DEBUG: "False"
      SECRET_KEY: ${SECRET_KEY}
      DATABASE_URL: ${DATABASE_URL}
      DATABASE_URL_SYNC: ${DATABASE_URL_SYNC}
      REDIS_URL: ${REDIS_URL}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND}
      LOG_LEVEL: ${LOG_LEVEL}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_started
    networks:
      - leadgen-network
    restart: unless-stopped
    command: celery -A app.queue.celery_app worker --loglevel=info --concurrency=2 --prefetch-multiplier=1 -Q search_queue

  frontend:
    image: ${FRONTEND_IMAGE:-colaba-frontend-local}:${IMAGE_TAG:-local}
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-/api/v1}
      INTERNAL_BACKEND_ORIGIN: http://backend:8000
    depends_on:
      backend:
        condition: service_started
    networks:
      - leadgen-network
    restart: unless-stopped
    labels:
      # Traefik: маршрутизация через coolify-proxy (вариант Б — деплой из /opt/colaba)
      - "traefik.enable=true"
      - "traefik.http.routers.colaba-frontend.rule=Host(`88.210.53.183`) || Host(`ck4g0000k4okkw8ck4sko0ok.88.210.53.183.sslip.io`)"
      - "traefik.http.routers.colaba-frontend.entrypoints=http"
      - "traefik.http.routers.colaba-frontend.priority=1"
      - "traefik.http.services.colaba-frontend.loadbalancer.server.port=3000"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "node -e \"require('http').get('http://localhost:3000',r=>process.exit(r.statusCode===200?0:1)).on('error',()=>process.exit(1))\"",
        ]
      interval: 10s
      timeout: 5s
      retries: 18
      start_period: 90s

volumes:
  postgres_data:
  redis_data:

networks:
  leadgen-network:
    driver: bridge
